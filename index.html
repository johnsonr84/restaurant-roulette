<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
        <title>Restaurant Roulette</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=BioRhyme&display=swap" rel="stylesheet">
        <!-- Bulma Version 0.9.0-->
        <link rel="stylesheet" href="https://unpkg.com/bulma@0.9.0/css/bulma.min.css" />
        <link rel="stylesheet" type="text/css" href="./css/style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    </head>

<body>
    <!--header-->
    <h3 class="title is-1 is-spaced has-text-centered has-text-light pt-5 pb-5">Restaurant Roulette</h3>
    </div>
    <div class="hero is-fullheight-with-navbar">
        <div class="container has-text-centered">
            <div class="column is-8 is-offset-2">
                <!--question area-->
                <h2 id="questions" class="subtitle has-text-light pb-5">
                    Can't decide on where to eat? Answer a few simple questions and we will decide for you!
                </h2>
                <!--hidden container for buttons-->
                <div id="button-container">
                    <div id="cuisine">
                        <button value="1" id="btnAmerican" class="button is-info is-large is-fullwidth mb-3">American</button>
                        <button value="55" id="btnItalian" class="button is-info is-large is-fullwidth mb-3">Italian</button>
                        <button value="73" id="btnMexican" class="button is-info is-large is-fullwidth mb-3">Mexican</button>
                        <button value="3" id="btnAsian" class="button is-info is-large is-fullwidth mb-3">Asian</button>
                    </div>
                    <div id="radius">
                        <button scr="results.html" value="1609" id="radius1" class="button is-info is-large is-fullwidth mb-3">1 Mile</button>
                        <button scr="results.html" value="4828" id="radius2" class="button is-info is-large is-fullwidth mb-3">3 Miles</button>
                        <button scr="results.html" value="8046" id="radius3" class="button is-info is-large is-fullwidth mb-3">5 Miles</button>
                        <button scr="results.html" value="16093" id="radius4" class="button is-info is-large is-fullwidth mb-3">10 Miles</button>
                    </div>
                    <!-- <div id="price">
                        <button value="%3A%2040" id="price1" class="button is-info is-large is-fullwidth mb-3">$20</button>
                        <button value="%3A%2060" id="price2" class="button is-info is-large is-fullwidth mb-3">$30</button>
                        <button value="%3A%2080" id="price3" class="button is-info is-large is-fullwidth mb-3">$40</button>
                        <button value="%3A%20150" id="price4" class="button is-info is-large is-fullwidth mb-3">$75</button>
                    </div> -->
                </div>
                <!--zip code form on landing page, not hidden-->
                <div id="box" class="box">
                    <div class="field is-grouped">
                        <p class="control is-expanded">
                            <input class="input" type="text" placeholder="Enter your Zip Code to Start">
                        </p>
                        <p class="control">
                            <a id="btnZip" class="button is-info">
                                Let's Eat!
                            </a>
                        </p>
                    </div>
                </div>
                <p id="error"></p>
            </div>
        </div>
    </div>

    <!--footer-->
    <nav class="navbar is-fixed-bottom">
        <div class="container">
            <div class="navbar-start"></div>
            <div class="navbar-brand"><a class="navbar-item" href="#">&copy; 2021 The Tripods Team</a></div>
            <div class="navbar-end"></div>
        </div>
        </div>
    </nav>
</body>
<script src="./scripts/script.js"></script>
<script src="./scripts/questions.js"></script>

</html>
