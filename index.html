<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Restaurant Roulette</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=BioRhyme&display=swap" rel="stylesheet">
    <!-- Bulma Version 0.9.0-->
    <link rel="stylesheet" href="https://unpkg.com/bulma@0.9.0/css/bulma.min.css" />
    <link rel="stylesheet" type="text/css" href="./css/style.css">

</head>

<body>
    <!--header-->
    <h3 class="title is-1 is-spaced has-text-centered has-text-light pt-5 pb-5">Restaurant Roulette</h3>
    </div>
    <div class="hero is-fullheight-with-navbar">
        <div class="container has-text-centered">
            <div class="column is-8 is-offset-2">
                <!--question area-->
                <h2 id="questions" class="subtitle has-text-light pb-5">
                    Can't decide on where to eat? Answer a few simple questions and we will decide for you!
                </h2>
                <!--hidden container for buttons-->
                <div id="button-container" class="hide">
                    <div>
                        <button id=btn1 class="button is-info is-large is-fullwidth mb-3">Button 1</button>
                        <button id=btn2 class="button is-info is-large is-fullwidth mb-3">Button 2</button>
                        <button id=btn3 class="button is-info is-large is-fullwidth mb-3">Button 3</button>
                        <button id=btn4 class="button is-info is-large is-fullwidth mb-3">Button 4</button>
                    </div>
                </div>
                <!--zip code form on landing page, not hidden-->
                <div class="box">
                    <div class="field is-grouped">
                        <p class="control is-expanded">
                            <input class="input" type="text" placeholder="Enter your Zip Code to Start">
                        </p>
                        <p class="control">
                            <a id=btnZip class="button is-info">
                                Let's Eat!
                            </a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--footer-->
    <nav class="navbar is-fixed-bottom">
        <div class="container">
            <div class="navbar-start"></div>
            <div class="navbar-brand"><a class="navbar-item" href="#">&copy; 2021 The Tripods Team</a></div>
            <div class="navbar-end"></div>
        </div>
        </div>
    </nav>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="./scripts/script.js"></script>

</html>
